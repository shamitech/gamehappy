<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHappy Admin Panel</title>
    <link rel="stylesheet" href="css/style.css?v=20260105">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background: var(--dark-bg);
            color: var(--text-light);
        }

        .admin-dashboard {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .dashboard-two-column {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 20px;
        }

        .games-section {
            display: flex;
            flex-direction: column;
        }

        .history-section {
            display: flex;
            flex-direction: column;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .history-section h3 {
            color: var(--primary-gold);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .month-year-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .month-year-selector select {
            flex: 1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            cursor: pointer;
        }

        .game-history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-game-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--primary-gold);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .history-game-info {
            flex: 1;
        }

        .history-game-date {
            color: var(--primary-gold);
            font-weight: bold;
            font-size: 11px;
        }

        .history-game-details {
            color: var(--text-muted);
            font-size: 11px;
            margin-top: 3px;
        }

        .history-game-winner {
            color: #4ade80;
            font-weight: bold;
            font-size: 11px;
        }

        .delete-game-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        .delete-game-btn:hover {
            background: #dc2626;
        }

        .history-totals {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 12px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: var(--text-muted);
        }

        .total-row.year-total {
            color: var(--primary-gold);
            font-weight: bold;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .games-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .login-box {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            color: var(--text-light);
            font-family: 'Raleway', sans-serif;
        }

        .login-form input::placeholder {
            color: var(--text-muted);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.8;
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .admin-dashboard {
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-gold);
        }

        .admin-header h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 2em;
        }

        .logout-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(10px);
        }

        .game-card-content {
            flex: 1;
        }

        .game-code {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-gold);
            margin-bottom: 8px;
            font-family: 'Cinzel', serif;
        }

        .game-info {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 3px;
        }

        .game-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .status-active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status-completed {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }
        }

        .game-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status-lobby {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .status-playing {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }

        .status-finished {
            background: rgba(100, 200, 100, 0.2);
            color: #64c864;
        }

        .monitor-screen {
            display: none;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-gold);
        }

        .monitor-header h2 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
        }

        .back-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .player-viewport {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 0;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .player-header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.1));
            border-bottom: 2px solid var(--primary-gold);
            padding: 12px 15px;
            flex-shrink: 0;
        }

        .player-name {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 16px;
            margin: 0 0 5px 0;
        }

        .player-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin: 3px 0;
        }

        .player-screen {
            flex: 1;
            overflow-y: auto;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            min-height: 200px;
        }

        .screen-content {
            color: var(--text-light);
            line-height: 1.5;
        }

        .screen-content h4 {
            color: var(--primary-gold);
            margin: 10px 0 5px 0;
            font-size: 13px;
        }

        .screen-content p {
            margin: 5px 0;
        }

        .player-logs {
            flex-shrink: 0;
            height: 150px;
            overflow-y: auto;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .action-log {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            border-left: 2px solid var(--primary-gold);
            padding-left: 8px;
        }

        .action-log .timestamp {
            color: var(--primary-gold);
            font-weight: bold;
        }

        .action-log .action-text {
            color: var(--text-light);
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        .refresh-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>üéÆ Admin Panel</h1>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="login-error" id="login-error"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        <div class="admin-container">
            <!-- Games List View -->
            <div id="games-view">
                <div class="admin-header">
                    <h1>üìä Admin Panel</h1>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <h2 style="color: var(--primary-gold); margin-bottom: 10px;">Active Games</h2>
                    <p style="color: var(--text-muted); font-size: 14px;">Click on a game to monitor it in real-time</p>
                </div>

                <div class="dashboard-two-column">
                    <div class="games-section">
                        <div class="games-list" id="games-list">
                            <div class="empty-message">Loading games...</div>
                        </div>
                    </div>

                    <div class="history-section">
                        <h3>üìä Game History</h3>
                        <div class="month-year-selector">
                            <select id="month-select">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="year-select">
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        <div class="game-history-list" id="game-history-list">
                            <div class="empty-message">No games played</div>
                        </div>
                        <div class="history-totals">
                            <div class="total-row">
                                <span>Games this month:</span>
                                <span id="month-total">0</span>
                            </div>
                            <div class="total-row year-total">
                                <span>Games this year:</span>
                                <span id="year-total">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="refresh-info">
                    Games refresh automatically every 2 seconds
                </div>
            </div>

            <!-- Monitor View -->
            <div id="monitor-view">
                <div class="monitor-header">
                    <h2>Monitoring Game: <span id="monitor-game-code" style="color: #ffd700;">----</span></h2>
                    <button class="back-btn" id="back-to-games-btn">‚Üê Back to Games</button>
                </div>

                <div class="players-grid" id="players-grid">
                    <div class="empty-message">Loading player data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.isAuthenticated = false;
                this.socket = null;
                this.currentMonitoredGame = null;
                this.gamesList = {};
                this.playerScreens = {};
                this.playerActions = {};
                
                this.setupEventListeners();
                this.attemptAutoLogin();
            }

            setupEventListeners() {
                // Login
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                
                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => this.logout());
                
                // Back button
                document.getElementById('back-to-games-btn').addEventListener('click', () => this.showGamesView());
                
                // Month/Year selector
                document.getElementById('month-select').addEventListener('change', () => this.loadGameHistory());
                document.getElementById('year-select').addEventListener('change', () => this.loadGameHistory());
            }

            attemptAutoLogin() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    this.isAuthenticated = true;
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                }
            }

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('login-error');

                if (username === 'admin' && password === 'admin') {
                    errorEl.style.display = 'none';
                    this.isAuthenticated = true;
                    localStorage.setItem('adminToken', 'admin-' + Date.now());
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                } else {
                    errorEl.textContent = 'Invalid username or password';
                    errorEl.style.display = 'block';
                }
            }

            logout() {
                this.isAuthenticated = false;
                localStorage.removeItem('adminToken');
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (this.socket) {
                    this.socket.disconnect();
                }
            }

            showDashboard() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                this.initializeYearSelect();
                this.loadGameHistory();
                this.showGamesView();
                this.refreshGames();
            }

            showGamesView() {
                document.getElementById('games-view').style.display = 'block';
                document.getElementById('monitor-view').style.display = 'none';
                this.currentMonitoredGame = null;
                this.stopListeningToGame();
            }

            showMonitorView(gameCode) {
                document.getElementById('games-view').style.display = 'none';
                document.getElementById('monitor-view').style.display = 'block';
                document.getElementById('monitor-game-code').textContent = gameCode;
                this.currentMonitoredGame = gameCode;
                this.startListeningToGame(gameCode);
            }

            connectWebSocket() {
                this.socket = io('https://gamehappy.app:8443', {
                    path: '/websocket',
                    query: {
                        adminPanel: true
                    }
                });

                this.socket.on('connect', () => {
                    console.log('Connected to WebSocket');
                    // Start refreshing games once connected
                    if (this.isAuthenticated) {
                        this.refreshGames();
                    }
                });

                this.socket.on('games-list', (data) => {
                    this.gamesList = data;
                    this.renderGamesList();
                });

                this.socket.on('player-state-update', (data) => {
                    if (data.gameCode === this.currentMonitoredGame) {
                        const key = data.playerToken;
                        if (!this.playerScreens[key]) {
                            this.playerScreens[key] = {};
                            this.playerActions[key] = [];
                        }
                        this.playerScreens[key] = {
                            name: data.playerName,
                            role: data.role,
                            alive: data.alive !== false,
                            phase: data.phase,
                            gameState: data.gameState || {},
                            screen: data.screen,
                            action: data.action,
                            actionDetails: data.actionDetails || {}
                        };
                        // Log action if provided
                        if (data.action) {
                            const timestamp = new Date().toLocaleTimeString();
                            this.playerActions[key].push({
                                time: timestamp,
                                action: data.action,
                                details: data.actionDetails
                            });
                            if (this.playerActions[key].length > 50) {
                                this.playerActions[key].shift();
                            }
                        }
                        this.renderPlayerScreens();
                    }
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from WebSocket');
                });
            }

            refreshGames() {
                if (this.socket && this.isAuthenticated) {
                    console.log('[ADMIN] Requesting games list...');
                    this.socket.emit('admin-get-games', {}, (games) => {
                        console.log('[ADMIN] Received games response:', games);
                        this.gamesList = games || {};
                        this.renderGamesList();
                    });
                    setTimeout(() => this.refreshGames(), 2000);
                }
            }

            renderGamesList() {
                const gamesList = document.getElementById('games-list');
                
                if (Object.keys(this.gamesList).length === 0) {
                    gamesList.innerHTML = '<div class="empty-message">No active games</div>';
                    return;
                }

                gamesList.innerHTML = Object.entries(this.gamesList).map(([code, game]) => `
                    <div class="game-card" onclick="adminPanel.showMonitorView('${code}')">
                        <div class="game-code">${code}</div>
                        <div class="game-info">Players: ${game.players ? game.players.length : 0}</div>
                        <div class="game-info">Status: ${game.status}</div>
                        <div class="game-info">Phase: ${game.phase || 'N/A'}</div>
                        <div class="game-status status-${game.status}">${game.status.toUpperCase()}</div>
                    </div>
                `).join('');
            }

            startListeningToGame(gameCode) {
                if (this.socket) {
                    this.playerScreens = {};
                    this.playerActions = {};
                    this.currentMonitoredGame = gameCode;
                    console.log(`[ADMIN] Starting to watch game ${gameCode}`);
                    this.socket.emit('admin-watch-game', { gameCode });
                }
            }

            stopListeningToGame() {
                if (this.socket) {
                    this.socket.emit('admin-stop-watching');
                    this.playerScreens = {};
                }
            }

            renderPlayerScreens() {
                const playersGrid = document.getElementById('players-grid');
                
                if (Object.keys(this.playerScreens).length === 0) {
                    playersGrid.innerHTML = '<div class="empty-message">Waiting for player data...</div>';
                    return;
                }

                playersGrid.innerHTML = Object.entries(this.playerScreens).map(([token, data]) => `
                    <div class="player-viewport">
                        <div class="player-header">
                            <div class="player-name">${data.name || 'Unknown'}</div>
                            <div class="player-meta">üé≠ Role: <strong>${data.role || 'Unknown'}</strong></div>
                            <div class="player-meta">üìç Phase: <strong>${data.phase || 'N/A'}</strong></div>
                            <div class="player-meta">‚ù§Ô∏è Status: ${data.alive ? '<span style="color: #4ade80;">ALIVE</span>' : '<span style="color: #ef4444;">ELIMINATED</span>'}</div>
                        </div>
                        <div class="player-screen">
                            <div class="screen-content">
                                ${this.formatPlayerScreen(data)}
                            </div>
                        </div>
                        <div class="player-logs">
                            <strong style="color: var(--primary-gold); font-size: 12px;">üìã ACTION LOG:</strong>
                            ${this.formatPlayerActions(token)}
                        </div>
                    </div>
                `).join('');
            }

            formatPlayerScreen(data) {
                let html = '';
                const phase = data.phase || 'unknown';
                const role = data.role || 'Bystander';

                // Show role info
                const roleEmojis = {
                    'Syndicate': 'üî¥',
                    'Detective': 'üîç',
                    'Body Guard': 'üõ°Ô∏è',
                    'Eye Witness': 'üëÅÔ∏è',
                    'Bystander': 'üë§'
                };
                const emoji = roleEmojis[role] || '‚ùì';
                html += `<h4>${emoji} You are a ${role}</h4>`;

                // Show phase-specific content
                switch(phase) {
                    case 'phase-1':
                        html += '<p>Game starting... waiting for day/night cycle to begin</p>';
                        break;
                    case 'phase-2':
                        if (role === 'Syndicate') {
                            html += '<p><strong>üåô NIGHT PHASE - Select your target to eliminate</strong></p>';
                            html += '<p style="color: #fbbf24;">Your syndicate is choosing who to eliminate tonight</p>';
                        } else if (role === 'Body Guard') {
                            html += '<p><strong>üõ°Ô∏è NIGHT PHASE - Select who to protect</strong></p>';
                            html += '<p style="color: #60a5fa;">Choose one player to protect from assassination</p>';
                        } else if (role === 'Detective') {
                            html += '<p><strong>üîç NIGHT PHASE - Investigate a player</strong></p>';
                            html += '<p style="color: #c084fc;">Investigate one player to learn their suspicion level</p>';
                        } else if (role === 'Eye Witness') {
                            html += '<p><strong>üëÅÔ∏è NIGHT PHASE - Watching</strong></p>';
                            html += '<p style="color: #a78bfa;">You will see who performs the assassination</p>';
                        } else {
                            html += '<p><strong>üåô NIGHT PHASE</strong></p>';
                            html += '<p>Special roles are acting. Innocents rest...</p>';
                        }
                        break;
                    case 'phase-3':
                        html += '<p><strong>‚òÄÔ∏è DAY PHASE - Discussion</strong></p>';
                        html += '<p>The group discusses who to eliminate</p>';
                        if (data.actionDetails && data.actionDetails.eliminatedPlayer) {
                            html += `<p style="color: #ef4444;"><strong>‚ùå ${data.actionDetails.eliminatedPlayer} was eliminated last night</strong></p>`;
                        }
                        break;
                    case 'phase-4':
                        html += '<p><strong>üó≥Ô∏è DAY PHASE - Voting</strong></p>';
                        html += '<p>Cast your vote to eliminate someone</p>';
                        if (data.actionDetails && data.actionDetails.canVote === false) {
                            html += '<p style="color: #fbbf24;">You cannot vote this round</p>';
                        }
                        break;
                    case 'phase-5':
                        html += '<p><strong>‚öñÔ∏è TRIAL PHASE</strong></p>';
                        html += '<p>Special trial rules in effect</p>';
                        break;
                    case 'game-end':
                        html += '<p><strong>üèÅ GAME OVER</strong></p>';
                        if (data.actionDetails && data.actionDetails.winner) {
                            html += `<p style="color: #4ade80;"><strong>Winner: ${data.actionDetails.winner}</strong></p>`;
                        }
                        break;
                    default:
                        html += `<p>Current phase: ${phase}</p>`;
                }

                if (data.screen) {
                    html += `<p style="margin-top: 10px; color: var(--text-muted);">Current Screen: <em>${data.screen}</em></p>`;
                }

                return html;
            }

            formatPlayerActions(playerToken) {
                const actions = this.playerActions[playerToken] || [];
                
                if (actions.length === 0) {
                    return '<div class="action-log" style="border-left-color: #666;"><em>No actions yet</em></div>';
                }

                return actions.map((act, idx) => `
                    <div class="action-log">
                        <span class="timestamp">${act.time}</span>
                        <span class="action-text">‚Üí ${this.formatActionText(act.action, act.details)}</span>
                    </div>
                `).join('');
            }

            formatActionText(action, details) {
                if (!action) return 'Unknown action';
                
                const detailStr = details ? JSON.stringify(details) : '';
                
                switch(action.toLowerCase()) {
                    case 'select-target':
                        return `Selected target: ${details?.targetName || 'Unknown'}`;
                    case 'protect':
                    case 'protect-player':
                        return `Protected: ${details?.targetName || 'Unknown'}`;
                    case 'investigate':
                    case 'investigate-player':
                        return `Investigated: ${details?.targetName || 'Unknown'} (${details?.suspicionLevel || 'Unknown'})`;
                    case 'vote':
                    case 'cast-vote':
                        return `Voted for: ${details?.targetName || 'Anonymous'} (${details?.anonymous ? 'Anonymous' : 'Named'})`;
                    case 'assassinate':
                    case 'kill':
                        return `Assassinated: ${details?.targetName || 'Unknown'}`;
                    case 'accusation':
                    case 'accuse':
                        return `Accused: ${details?.targetName || 'Unknown'}`;
                    case 'trial-vote':
                        return `Trial vote: ${details?.verdict || 'Unknown'}`;
                    case 'join-game':
                        return 'Joined game';
                    case 'ready':
                        return 'Ready to start';
                    case 'skip':
                        return 'Skipped action';
                    case 'disconnect':
                        return 'Disconnected';
                    case 'reconnect':
                        return 'Reconnected';
                    default:
                        return `${action}${detailStr ? ' ' + detailStr : ''}`;
                }
            }

            initializeYearSelect() {
                const yearSelect = document.getElementById('year-select');
                const currentYear = new Date().getFullYear();
                yearSelect.innerHTML = '';
                for (let year = currentYear; year >= currentYear - 5; year--) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (year === currentYear) option.selected = true;
                    yearSelect.appendChild(option);
                }
            }

            loadGameHistory() {
                const month = document.getElementById('month-select').value;
                const year = document.getElementById('year-select').value;
                
                // Fetch game history from server
                fetch(`/api/game-history?month=${month}&year=${year}`)
                    .then(res => res.json())
                    .then(data => {
                        this.renderGameHistory(data.games, data.monthTotal, data.yearTotal);
                    })
                    .catch(err => {
                        console.error('[ADMIN] Error loading game history:', err);
                        document.getElementById('game-history-list').innerHTML = '<div class="empty-message">Error loading history</div>';
                    });
            }

            renderGameHistory(games, monthTotal, yearTotal) {
                const historyList = document.getElementById('game-history-list');
                
                if (!games || games.length === 0) {
                    historyList.innerHTML = '<div class="empty-message">No games played</div>';
                    document.getElementById('month-total').textContent = '0';
                    document.getElementById('year-total').textContent = yearTotal;
                    return;
                }

                historyList.innerHTML = games.map(game => `
                    <div class="history-game-item">
                        <div class="history-game-info">
                            <div class="history-game-date">${new Date(game.completedAt).toLocaleDateString()} ${new Date(game.completedAt).toLocaleTimeString()}</div>
                            <div class="history-game-details">${game.playerCount} players</div>
                            <div class="history-game-winner">üèÜ ${game.winner === 'Innocents' ? 'üë§ Innocents' : 'üî¥ Syndicate'} won</div>
                        </div>
                        <button class="delete-game-btn" onclick="adminPanel.deleteGameHistory('${game.id}')">‚úï</button>
                    </div>
                `).join('');

                document.getElementById('month-total').textContent = monthTotal;
                document.getElementById('year-total').textContent = yearTotal;
            }

            deleteGameHistory(gameId) {
                if (!confirm('Delete this game from history?')) return;
                
                fetch(`/api/game-history/${gameId}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            this.loadGameHistory();
                        }
                    })
                    .catch(err => console.error('[ADMIN] Error deleting game:', err));
            }

        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
