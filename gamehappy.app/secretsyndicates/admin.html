<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHappy Admin Panel</title>
    <link rel="stylesheet" href="css/style.css?v=20260105">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background: var(--dark-bg);
            color: var(--text-light);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .login-box {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            color: var(--text-light);
            font-family: 'Raleway', sans-serif;
        }

        .login-form input::placeholder {
            color: var(--text-muted);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.8;
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .admin-dashboard {
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-gold);
        }

        .admin-header h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 2em;
        }

        .logout-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
        }

        .game-code {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-gold);
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
        }

        .game-info {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .game-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
            font-weight: bold;
        }

        .status-lobby {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .status-playing {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }

        .status-finished {
            background: rgba(100, 200, 100, 0.2);
            color: #64c864;
        }

        .monitor-screen {
            display: none;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-gold);
        }

        .monitor-header h2 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
        }

        .back-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .player-viewport {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 16px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--primary-gold);
            padding-bottom: 10px;
        }

        .player-role {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .player-screen {
            flex: 1;
            overflow-y: auto;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .player-screen h3 {
            color: var(--primary-gold);
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .player-screen p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        .refresh-info {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>üéÆ Admin Panel</h1>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="login-error" id="login-error"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        <div class="admin-container">
            <!-- Games List View -->
            <div id="games-view">
                <div class="admin-header">
                    <h1>üìä Admin Panel</h1>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <h2 style="color: var(--primary-gold); margin-bottom: 10px;">Active Games</h2>
                    <p style="color: var(--text-muted); font-size: 14px;">Click on a game to monitor it in real-time</p>
                </div>

                <div class="games-list" id="games-list">
                    <div class="empty-message">Loading games...</div>
                </div>

                <div class="refresh-info">
                    Games refresh automatically every 2 seconds
                </div>
            </div>

            <!-- Monitor View -->
            <div id="monitor-view">
                <div class="monitor-header">
                    <h2>Monitoring Game: <span id="monitor-game-code" style="color: #ffd700;">----</span></h2>
                    <button class="back-btn" id="back-to-games-btn">‚Üê Back to Games</button>
                </div>

                <div class="players-grid" id="players-grid">
                    <div class="empty-message">Loading player data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.isAuthenticated = false;
                this.socket = null;
                this.currentMonitoredGame = null;
                this.gamesList = {};
                this.playerScreens = {};
                
                this.setupEventListeners();
                this.attemptAutoLogin();
            }

            setupEventListeners() {
                // Login
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                
                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => this.logout());
                
                // Back button
                document.getElementById('back-to-games-btn').addEventListener('click', () => this.showGamesView());
            }

            attemptAutoLogin() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    this.isAuthenticated = true;
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                }
            }

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('login-error');

                if (username === 'admin' && password === 'admin') {
                    errorEl.style.display = 'none';
                    this.isAuthenticated = true;
                    localStorage.setItem('adminToken', 'admin-' + Date.now());
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                } else {
                    errorEl.textContent = 'Invalid username or password';
                    errorEl.style.display = 'block';
                }
            }

            logout() {
                this.isAuthenticated = false;
                localStorage.removeItem('adminToken');
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (this.socket) {
                    this.socket.disconnect();
                }
            }

            showDashboard() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                this.showGamesView();
                this.refreshGames();
            }

            showGamesView() {
                document.getElementById('games-view').style.display = 'block';
                document.getElementById('monitor-view').style.display = 'none';
                this.currentMonitoredGame = null;
                this.stopListeningToGame();
            }

            showMonitorView(gameCode) {
                document.getElementById('games-view').style.display = 'none';
                document.getElementById('monitor-view').style.display = 'block';
                document.getElementById('monitor-game-code').textContent = gameCode;
                this.currentMonitoredGame = gameCode;
                this.startListeningToGame(gameCode);
            }

            connectWebSocket() {
                this.socket = io('https://gamehappy.app:8443', {
                    path: '/websocket',
                    query: {
                        adminPanel: true
                    }
                });

                this.socket.on('connect', () => {
                    console.log('Connected to WebSocket');
                    // Start refreshing games once connected
                    if (this.isAuthenticated) {
                        this.refreshGames();
                    }
                });

                this.socket.on('games-list', (data) => {
                    this.gamesList = data;
                    this.renderGamesList();
                });

                this.socket.on('player-state-update', (data) => {
                    if (data.gameCode === this.currentMonitoredGame) {
                        this.playerScreens[data.playerToken] = data;
                        this.renderPlayerScreens();
                    }
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from WebSocket');
                });
            }

            refreshGames() {
                if (this.socket && this.isAuthenticated) {
                    console.log('[ADMIN] Requesting games list...');
                    this.socket.emit('admin-get-games', {}, (games) => {
                        console.log('[ADMIN] Received games response:', games);
                        this.gamesList = games || {};
                        this.renderGamesList();
                    });
                    setTimeout(() => this.refreshGames(), 2000);
                }
            }

            renderGamesList() {
                const gamesList = document.getElementById('games-list');
                
                if (Object.keys(this.gamesList).length === 0) {
                    gamesList.innerHTML = '<div class="empty-message">No active games</div>';
                    return;
                }

                gamesList.innerHTML = Object.entries(this.gamesList).map(([code, game]) => `
                    <div class="game-card" onclick="adminPanel.showMonitorView('${code}')">
                        <div class="game-code">${code}</div>
                        <div class="game-info">Players: ${game.players ? game.players.length : 0}</div>
                        <div class="game-info">Status: ${game.status}</div>
                        <div class="game-info">Phase: ${game.phase || 'N/A'}</div>
                        <div class="game-status status-${game.status}">${game.status.toUpperCase()}</div>
                    </div>
                `).join('');
            }

            startListeningToGame(gameCode) {
                if (this.socket) {
                    this.playerScreens = {};
                    this.socket.emit('admin-watch-game', { gameCode });
                }
            }

            stopListeningToGame() {
                if (this.socket) {
                    this.socket.emit('admin-stop-watching');
                    this.playerScreens = {};
                }
            }

            renderPlayerScreens() {
                const playersGrid = document.getElementById('players-grid');
                
                if (Object.keys(this.playerScreens).length === 0) {
                    playersGrid.innerHTML = '<div class="empty-message">Waiting for player data...</div>';
                    return;
                }

                playersGrid.innerHTML = Object.entries(this.playerScreens).map(([token, data]) => `
                    <div class="player-viewport">
                        <div class="player-name">${data.playerName}</div>
                        <div class="player-role">Role: ${data.role || 'Unknown'}</div>
                        <div class="player-screen">
                            <div>${this.formatPlayerState(data)}</div>
                        </div>
                    </div>
                `).join('');
            }

            formatPlayerState(data) {
                let html = '';
                
                if (data.phase) {
                    html += `<h3>Phase: ${data.phase}</h3>`;
                }
                
                if (data.screen) {
                    html += `<p><strong>Screen:</strong> ${data.screen}</p>`;
                }
                
                if (data.action) {
                    html += `<p><strong>Action:</strong> ${data.action}</p>`;
                }
                
                if (data.state) {
                    html += `<p><strong>State:</strong> ${data.state}</p>`;
                }
                
                if (data.alive !== undefined) {
                    html += `<p><strong>Status:</strong> ${data.alive ? 'Alive' : 'Eliminated'}</p>`;
                }
                
                return html || '<p style="color: var(--text-muted);">Waiting for updates...</p>';
            }
        }

        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
