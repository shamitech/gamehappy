<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHappy Admin Panel</title>
    <link rel="stylesheet" href="css/style.css?v=20260105">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background: var(--dark-bg);
            color: var(--text-light);
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .login-box {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
            color: var(--text-light);
            font-family: 'Raleway', sans-serif;
        }

        .login-form input::placeholder {
            color: var(--text-muted);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.8;
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .admin-dashboard {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: none;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-gold);
        }

        .admin-header h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
            font-size: 2em;
        }

        .logout-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        #admin-content {
            /* Content will be added here */
        }
    </style>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>ðŸŽ® Admin Panel</h1>
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="login-error" id="login-error"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        <div class="admin-container">
            <div class="admin-header">
                <h1>ðŸ“Š Admin Panel</h1>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>

            <div id="admin-content">
                <!-- Admin content to be built here -->
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.isAuthenticated = false;
                this.socket = null;
                
                this.setupEventListeners();
                this.attemptAutoLogin();
            }

            setupEventListeners() {
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('logout-btn').addEventListener('click', () => this.logout());
            }

            attemptAutoLogin() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    this.isAuthenticated = true;
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                }
            }

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('login-error');

                if (username === 'admin' && password === 'admin') {
                    errorEl.style.display = 'none';
                    this.isAuthenticated = true;
                    localStorage.setItem('adminToken', 'admin-' + Date.now());
                    this.connectWebSocket();
                    setTimeout(() => this.showDashboard(), 500);
                } else {
                    errorEl.textContent = 'Invalid username or password';
                    errorEl.style.display = 'block';
                }
            }

            logout() {
                this.isAuthenticated = false;
                localStorage.removeItem('adminToken');
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('admin-dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (this.socket) {
                    this.socket.disconnect();
                }
            }

            showDashboard() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                // Dashboard content to be added
            }

            connectWebSocket() {
                this.socket = io('https://gamehappy.app:8443', {
                    path: '/websocket',
                    query: {
                        adminPanel: true
                    }
                });

                this.socket.on('connect', () => {
                    console.log('[ADMIN] Connected to WebSocket');
                });

                this.socket.on('disconnect', () => {
                    console.log('[ADMIN] Disconnected from WebSocket');
                });
            }
        }

        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
