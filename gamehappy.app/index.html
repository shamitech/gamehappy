<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>GameHappy - Mobile Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 30px 0 20px 0;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-profile {
            position: relative;
            display: none;
        }

        .user-profile.logged-in {
            display: block;
        }

        .user-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            margin-top: 5px;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu a,
        .dropdown-menu button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }

        .dropdown-menu button {
            color: #f44336;
        }

        .auth-buttons {
            display: none;
            gap: 10px;
        }

        .auth-buttons.show {
            display: flex;
        }

        .btn-auth {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-signup {
            background: white;
            color: #667eea;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            padding: 20px 0;
            justify-items: center;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:active {
            transform: scale(0.95);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            margin-bottom: 12px;
            font-size: 48px;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .game-card:hover .game-icon {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            transform: translateY(-4px);
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .game-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            word-break: break-word;
            width: 130px;
        }

        /* Responsive for larger screens */
        @media (max-width: 400px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px 0;
            }

            .game-icon {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .header h1 {
                font-size: 28px;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 480px;
                margin: 0 auto;
            }
        }

        .footer-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ðŸŽ® GameHappy</h1>
                <p>Your Gaming Paradise</p>
            </div>
            <div class="auth-section">
                <div class="user-profile">
                    <button class="user-button" id="userMenuBtn">
                        <span id="username"></span>
                        <span>â–¼</span>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/auth/profile.html">ðŸ‘¤ Profile</a>
                        <button id="logoutBtn">ðŸšª Logout</button>
                    </div>
                </div>
                <div class="auth-buttons show">
                    <a href="/auth/signup.html" class="btn-auth btn-signup">Sign Up</a>
                    <a href="/auth/login.html" class="btn-auth btn-login">Log In</a>
                </div>
            </div>
        </div>

        <div class="games-grid">
            <!-- Secret Syndicates Game -->
            <a href="/secretsyndicates/" class="game-card">
                <div class="game-icon" style="background-image: url('assets/gametiles/secretsyndicate.png');"></div>
                <div class="game-name">Secret Syndicates</div>
            </a>
        </div>

        <div class="footer-section">
            <div class="footer-links">
                <a href="/about.html">About</a>
                <a href="/privacy-policy.html">Privacy</a>
                <a href="/terms.html">Terms</a>
                <a href="/contact.html">Contact</a>
            </div>
            <div class="footer-text">
                GameHappy - Mobile Games Platform
            </div>
        </div>
    </div>

    <!-- Socket.IO for user tracking -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // ============ AUTHENTICATION MANAGEMENT ============
        class HomepageAuth {
            constructor() {
                this.userButton = document.getElementById('userMenuBtn');
                this.dropdownMenu = document.getElementById('dropdownMenu');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.userProfile = document.querySelector('.user-profile');
                this.authButtons = document.querySelector('.auth-buttons');
                this.usernameSpan = document.getElementById('username');
                
                this.setupEventListeners();
                this.checkAuthStatus();
            }

            setupEventListeners() {
                if (this.userButton) {
                    this.userButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.dropdownMenu.classList.toggle('active');
                    });
                }

                if (this.logoutBtn) {
                    this.logoutBtn.addEventListener('click', () => this.logout());
                }

                // Close dropdown when clicking elsewhere
                document.addEventListener('click', () => {
                    if (this.dropdownMenu) {
                        this.dropdownMenu.classList.remove('active');
                    }
                });
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/check-session.php');
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        this.showLoggedInUI(data.username);
                    } else {
                        this.showLoggedOutUI();
                    }
                } catch (error) {
                    console.error('Error checking auth status:', error);
                    this.showLoggedOutUI();
                }
            }

            showLoggedInUI(username) {
                if (this.userProfile) {
                    this.userProfile.classList.add('logged-in');
                    this.usernameSpan.textContent = username;
                }
                if (this.authButtons) {
                    this.authButtons.classList.remove('show');
                }
            }

            showLoggedOutUI() {
                if (this.userProfile) {
                    this.userProfile.classList.remove('logged-in');
                }
                if (this.authButtons) {
                    this.authButtons.classList.add('show');
                }
            }

            async logout() {
                try {
                    await fetch('/api/auth/logout.php', { method: 'POST' });
                    this.showLoggedOutUI();
                    if (this.dropdownMenu) {
                        this.dropdownMenu.classList.remove('active');
                    }
                    // Reload to refresh the page
                    window.location.reload();
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            }
        }

        // Initialize authentication UI when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new HomepageAuth();
        });

        // ============ SOCKET.IO CONNECTION ============
        // Generate or retrieve a unique session ID for this user
        function getSessionId() {
            let sessionId = localStorage.getItem('gamehappy-session-id');
            if (!sessionId) {
                sessionId = 'session-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
                localStorage.setItem('gamehappy-session-id', sessionId);
            }
            return sessionId;
        }

        // Connect to websocket server to track active users
        const socket = io('wss://gamehappy.app', {
            path: '/websocket',
            query: {
                sessionId: getSessionId()
            },
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        socket.on('connect', () => {
            console.log('Connected to GameHappy tracking server');
            const sessionId = getSessionId();
            console.log('[HOME] Emitting user:connect with page=home, sessionId=' + sessionId);
            // Notify server that a user is on the homepage
            socket.emit('user:connect', {
                timestamp: new Date(),
                page: 'home',
                sessionId: sessionId
            });
            console.log('[HOME] user:connect event emitted');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from tracking server');
        });

        socket.on('error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
